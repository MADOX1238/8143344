<!doctype html>
<html lang="ar"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>الصفحة الرئيسية - Spherely</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    .navbar {
      background-color: #4267B2;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #333;
      color: white;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 20px;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    .open-sidebar {
      font-size: 20px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      color: white;
    }

    .open-sidebar:hover {
      color: #ddd;
    }

    .active-sidebar {
      left: 0;
    }
  </style> 
 </head> 
 <body> 
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <span class="close-btn" onclick="toggleSidebar()">×</span>
    <a href="#">الصفحة الرئيسية</a>
    <a href="#">صفحة أخرى</a>
    <a href="#">الإعدادات</a>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <button class="open-sidebar" onclick="toggleSidebar()">☰</button>
    Spherely 
  </div> 

  <!-- Main Content -->
  <div class="container"> 
    <textarea id="postContent" class="post-input" placeholder="اكتب منشورك هنا..."></textarea> 
    <button id="postButton" class="post-button">نشر</button> 
    <div id="postsContainer" class="posts"></div> 
  </div> 

  <script>
    // Toggle Sidebar
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active-sidebar');
    }
  </script> 
 
</body></html>
